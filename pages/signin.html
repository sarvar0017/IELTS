<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
        background-color: rgb(0, 0, 0);
      }
      td {
        color: white;
      }
    </style>
</head>
<body>
    <form action="" method="POST">
        <table>
            <tr>
                <td><label for="full">Full Name</label></td>
                <td><input type="text" name="" id="full"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="" id="email"></td>
            </tr>
            <tr>
                <td><label for="code">Password</label></td>
                <td><input type="password" id="code"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="URL" id="address"></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" name="" id="age"></td>
            </tr>
        </table>
    </form>
    <img src="../images/IELTS.jfif" width="1200" height="500" alt="">
</body>
</html>
